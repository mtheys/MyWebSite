<html>
    <head>
        <script>
            function myFunction() //gets the values that were entered and performs a validation
            {
                var fullName = document.getElementById('Fname').value;
                var email = document.getElementById('Email').value;
                var message = document.getElementById('Message').value;
                
                if(validatePage())
                {
                    alert('Thank you ' + fullName +'. We will contact you within 24 hours.');
                    clearControls();
                }
                else
                {
                    alert('Please complete the required information!');
                }
              
		    }

            function clearControls() // clears form controls
            {
                document.getElementById('Fname').value = "";
                document.getElementById('Email').value = "";
                document.getElementById('Message').value = "";
            }

            function validatePage() //performs required field validation on textboxes
            {
                var fullName = document.getElementById('Fname').value;
                var email = document.getElementById('Email').value;
                var message = document.getElementById('Message').value;
                var error = 0;

                if(fullName == '')
                {
                    document.getElementById('Fname').style.backgroundColor = "Yellow";
                    error += 1;
                }
                else
                {
                    document.getElementById('Fname').style.backgroundColor = "Transparent";
                }

                if(email == '')
                {
                    document.getElementById('Email').style.backgroundColor = "Yellow";
                    error += 1;
                }
                else
                {
                    document.getElementById('Email').style.backgroundColor = "Transparent";
                }

                if(message == '')
                {
                    document.getElementById('Message').style.backgroundColor = "Yellow";
                    error += 1;
                }
                else
                {
                    document.getElementById('Message').style.backgroundColor = "Transparent";
                }

                if(error > 0)
                {
                    return false;
                }
                else
                {
                    return true;
                }
            }
        </script>
    </head>
    <body>

                        Full name:
                    </td>
                    <td style="vertical-align: top;width: 40%;">
                        <input type="text" id="Fname" name="Fname">
                    </td>
                    <td style="vertical-align: top;width: 20%;"><br>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: top;"><br>
                    </td>
                    <td style="vertical-align: top;text-align: right;">
                        Email:
                    </td>
                    <td style="vertical-align: top;"><input type="text" id="Email" name="Email">
                    </td>
                    <td style="vertical-align: top;"><br>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: top;"><br>
                    </td>
                    <td style="vertical-align: top;text-align: right;">
                        Message:
                    </td>
                    <td style="vertical-align: top;"><input type="text" id="Message" name="Message">
                    </td>
                    <td style="vertical-align: top;"><br>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: top;"><br>
                    </td>
                    <td style="vertical-align: top;text-align: right;">
                        <button type="button" onclick="myFunction()">
                            <a href="mailto:"><span id="Email"></span>Submit
                        </button>
                    </td>
                    <td style="vertical-align: top;"><br>

                    </td>
                </tr>
            </tbody>
        </table>
        </body>
</html>
